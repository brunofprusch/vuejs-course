<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once> {{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link" id="ref">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJs',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao() {
                this.titulo = 'Titulo atualizado!'
                return this.titulo
            }
        }
    })
</script>
